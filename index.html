<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Configurator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h2>Model Configurator</h2>
    <div class="config-option">
      <label for="sole-color">Sole Color:</label>
      <input type="color" id="sole-color" name="sole-color" value="#ffffff">
    </div>
    <div class="config-option">
      <label for="laces-color">Laces Color:</label>
      <input type="color" id="laces-color" name="laces-color" value="#000000">
    </div>
    <div class="config-option">
      <label for="body-color">Body Color:</label>
      <input type="color" id="body-color" name="body-color" value="#ff0000">
    </div>
  </div>
  <script type="module" src="main.js"></script> <!-- Voeg type="module" toe -->
</body>
</html>
